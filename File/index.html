<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../Style/main.css">
   <title>Price list</title>
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="personal">
            <ul>
               <li class="items"><img src="../Imgs/Untitled.png" alt="personal-img" class="personal-img"></li>
               <li class="items"><h1 class="personal-title">Personal</h1></li>
               <li class="items"><p> <strong>1</strong> domain </p><hr></li>
               <li class="items"><p> <strong>500</strong> disk space</p><hr></li>

               <li class="items"><h1 class="first-title">$0.00 </h1></li>

            </div>
         <div class="team">
            <ul>

            </ul>

      </div>
